<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head('회원가입', ~{::customStyle})">

    <style th:fragment="customStyle">
        .field-error {
            border-color: #bd2130;
            color : red;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/navbar :: navbar" />

    <div class="container">

        <form role="form" action="/register" method="post" th:object="${registerForm}">
            <div class="form-group">
                <label th:for="loginId">아이디</label>
                <input type="text" th:field="*{loginId}" class="form-control"
                       placeholder="아이디를 입력해 주세요" th:errorclass="field-error">
                <div class="field-error" th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}">
                    아이디 오류
                </div>

            </div>
            <div class="form-group">
                <label th:for="password">패스워드</label>
                <input type="password" th:field="*{password}" class="form-control"
                       placeholder="비밀번호를 입력해 주세요">
                <div class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                    패스워드 오류
                </div>

            </div>
            <div class="form-group">
                <label th:for="password2">패스워드 확인</label>
                <input type="password" th:field="*{password2}" class="form-control"
                       placeholder="비밀번호 확인해 주세요">
                <div class="field-error" th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}">
                    패스워드 확인 오류
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
