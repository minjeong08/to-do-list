<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: common_header(~{::title})}">
    <title>로그인</title>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">

        <form role="form" action="/login" method="post" th:object="${loginForm}">

            <div class="alert alert-danger" role="alert" th:if="${#fields.hasGlobalErrors()}" th:errors="*">
            </div>

            <div class="form-group">
                <label th:for="loginId">아이디</label>
                <input type="text" th:field="*{loginId}" class="form-control"
                       placeholder="아이디를 입력해 주세요">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}">
                    아이디 오류
                </div>

            </div>
            <div class="form-group">
                <label th:for="password">패스워드</label>
                <input type="password" th:field="*{password}" class="form-control"
                       placeholder="비밀번호를 입력해 주세요">
                <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                    패스워드 오류
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
